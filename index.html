<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylsheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Recipe</title>
</head>
<body>
  <div class="jumbotron">
    <p> Mama Mia Pizzaria</p>
  </div>
  <h1>Build Your Pizza</h1>
  <form id="new-pizza">
    <div id="pizzaSize">
      <div id="za">
        <img src="./IMG/smallPizza.jpg" style="width:100%">
        <div id="zaForm">
          <label for="pizzaSize1">Small</label>
          <input type="radio"  name="pizzaSize" id="pizzaSize1" value="Small">
        </div>
    </div>
    <div id="za">
      <img src="./IMG/smallPizza.jpg" style="width:100%">
      <div id="zaForm">
        <label for="pizzaSize2">Medium</label>
        <input type="radio"  name="pizzaSize" id="pizzaSize2" value="Medium">
      </div>
    </div>
    <div id="za">
      <img src="./IMG/smallPizza.jpg" style="width:100%">
      <div id="zaForm">
        <label for="pizzaSize3">Large</label>
        <input type="radio"  name="pizzaSize" id="pizzaSize3" value="Large">
      </div>
    </div>
    </div><br>
    <div id="pizzaToppings">
      <div id="za">
        <img src="./IMG/pepperoni.jpg" style="width:100%">
        <div id="zaForm">
          <label for="Topping1">Pepperoni</label>
          <input type="checkbox"  name="Toppings" id="Topping1" value="Pepperoni">
        </div>
      </div>
      <div id="za">
        <img src="./IMG/sausage.jpg" style="width:100%">
        <div id="zaForm">
          <label for="Topping2">Sausage</label>
          <input type="checkbox"  name="Toppings" id="Topping2" value="Sausage">
        </div>
      </div>
      <div id="za">
        <img src="./IMG/ham.jpg" style="width:100%">
        <div id="zaForm">
          <label for="Topping3">Ham</label>
          <input type="checkbox"  name="Toppings" id="Topping3" value="Ham">
        </div>
      </div>
      <div id="za">
        <img src="./IMG/onion.jpg" style="width:100%">
        <div id="zaForm">
          <label for="Topping4">Onions</label>
          <input type="checkbox"  name="Toppings" id="Topping4" value="Onions">
        </div>
      </div>
      <div id="za">
        <img src="./IMG/pepper.jpg" style="width:100%">
        <div id="zaForm">
          <label for="Topping5">Peppers</label>
          <input type="checkbox"  name="Toppings" id="Topping5" value="Peppers">
        </div>
      </div>
      <div id="za">
        <img src="./IMG/olive.jpg" style="width:100%">
        <div id="zaForm">
          <label for="Topping6">Olives</label>
          <input type="checkbox"  name="Toppings" id="Topping6" value="Olives">
        </div>
      </div>
      <div id="za">
        <img src="./IMG/mushroom.jpg" style="width:100%">
        <div id="zaForm">
          <label for="Topping7">Mushrooms</label>
          <input type="checkbox"  name="Toppings" id="Topping7" value="Mushrooms">
        </div>
      </div>
      <div id="za">
        <img src="./IMG/pineapple.jpg" style="width:100%">
        <div id="zaForm">
          <label for="Topping8">Pineapple</label>
          <input type="checkbox"  name="Toppings" id="Topping8" value="Pineapple">
        </div>
      </div>
      <div id="za">
        <img src="./IMG/extracheese.jpg" style="width:100%">
        <div id="zaForm">
          <label for="Topping9">Extra Cheese</label>
          <input type="checkbox"  name="Toppings" id="Topping9" value="Extra Cheese">
        </div>
      </div>
    </div>
    <div id="button">
      <button type="submit" class="btn-primary">Add Pizza</button>
    </div>
  </form>
  <div id="yourOrder">
    <div id="costDisplay">
      <h2>Your Order:</h2><br>
      <details>
        <summary>
          <span id="pizzaOrder"></span>
        </summary>
      <span id="pizzaDetais"></span>
    </details>
      <h2><span id="addPizza"></span></h2>
      <h2>Your Total Cost: $<span id="cost"></span></h2>
    </div>
  </div>
</body>
</html>
